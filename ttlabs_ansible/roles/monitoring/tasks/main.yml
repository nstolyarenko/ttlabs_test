- name: Install Docker and Docker Compose
  ansible.builtin.package:
    name:
      - docker.io
      - docker-compose
    state: present
  become: true

- name: Ensure iptables uses legacy backend (needed for Docker)
  ansible.builtin.shell: |
    update-alternatives --set iptables /usr/sbin/iptables-legacy
    update-alternatives --set ip6tables /usr/sbin/ip6tables-legacy
  become: true

- name: Restart Docker service
  ansible.builtin.systemd:
    name: docker
    state: restarted
  become: true

- name: Deploy Prometheus config
  ansible.builtin.copy:
    src: prometheus.yml
    dest: /home/{{ ansible_user }}/prometheus.yml
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: '0644'

- name: Deploy monitoring Docker Compose stack
  ansible.builtin.template:
    src: docker-compose-monitoring.yml.j2
    dest: /home/{{ ansible_user }}/docker-compose-monitoring.yml
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: '0644'

- name: Start monitoring stack
  ansible.builtin.command:
    cmd: docker-compose -f docker-compose-monitoring.yml up -d
    chdir: /home/{{ ansible_user }}
